<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/faire-post.css" rel="stylesheet" />
    <link rel="icon" href="../assets/img/logo.png" />

    <!--typo-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Inter:ital,opsz@0,14..32;1,14..32&family=Parkinsans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="positionlogo" href="../index.html">
        <img class="imgheader" src="../assets/img/logo.png" alt="logo" />
      </a>
      <nav class="header-nav">
        <a href="post.html" class="bouton btn-creer-post"> Créer un post</a>
        <a href="admin.html">
          <img src="../assets/img/alarme.gif" alt="Admin" class="img-alarme" />
        </a>
      </nav>
    </header>

    <main>
      <h1>Créer un post :</h1>
      <form class="form">
        <label for="nom">Nom</label>
        <input type="text" id="nom" maxlength="20" required />

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" maxlength="20" required />

        <fieldset>
          <legend>Votre année</legend>
          <div>
            <input type="radio" id="annee1" name="annee" value="1" required />
            <label for="annee1">année 1</label>
          </div>
          <div>
            <input type="radio" id="annee2" name="annee" value="2" />
            <label for="annee2">année 2</label>
          </div>
          <div>
            <input type="radio" id="annee3" name="annee" value="3" />
            <label for="annee3">année 3</label>
          </div>
          <div>
            <input type="radio" id="annee4" name="annee" value="4" />
            <label for="annee4">année 4</label>
          </div>
          <div>
            <input type="radio" id="annee5" name="annee" value="5" />
            <label for="annee5">année 5</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>La spécialité de votre post :</legend>
          <div>
            <input type="radio" id="dev" name="spe" value="dev" required />
            <label for="dev" class="dev-web">Développement Web</label>
          </div>
          <div>
            <input type="radio" id="com-graph" name="spe" value="com-graph" />
            <label for="com-graph" class="com-graph"
              >Communication Graphique</label
            >
          </div>
          <div>
            <input type="radio" id="com-digit" name="spe" value="com-digit" />
            <label for="com-digit" class="com-digit"
              >Communication Digitale</label
            >
          </div>
          <div>
            <input
              type="radio"
              id="market-digit"
              name="spe"
              value="market-digit"
            />
            <label for="market-digit" class="market-digit"
              >Marketing Digital</label
            >
          </div>
        </fieldset>

        <label for="titre">Titre (65 caractères maximum)</label>
        <input type="text" id="titre" maxlength="65" required />

        <label for="description">Description (150 caractères maximum) </label>
        <textarea
          id="description"
          maxlength="150"
          rows="10"
          required
        ></textarea>

        <label for="fichier">Photo ou Fichier</label>
        <input type="file" size="10" id="fichier" />

        <input type="submit" value="Envoyer" />

        <input type="reset" value="Vider le post" />
      </form>
    </main>
    <footer>
      Copyright © 2024 Normandie Blog School
      <br />
      Mentions légales | Conditions Générales
    </footer>
  </body>
</html>
